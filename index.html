<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Image Gallery</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #f9f7f3;
      color: #2c2c2c;
      display: flex;
      flex-direction: column;
    }

    .header {
      height: 10vh;
      text-align: center;
      padding: 10px 0;
      background-color: #f9f7f3;
      z-index: 2;
    }

    h1 {
      color: #4b2e83;
      font-size: 1.5em;
      margin: 2px 0;
      letter-spacing: 1px;
    }

    .contact, .address {
      font-size: 0.9em;
      margin: 2px 0;
    }

    .main-display {
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
    }

    .main-display img {
      max-height: 90%;
      max-width: 90%;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .gallery {
      height: 10vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      overflow: hidden;
      perspective: 1200px;
    }

    .gallery-item {
      height: 100%;
      aspect-ratio: 3 / 2;
      transition: transform 0.6s ease, box-shadow 0.6s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-style: preserve-3d;
      transform: rotateY(-30deg) scale(0.84);
      opacity: 0.6;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .gallery-item img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .gallery-item.active {
      transform: rotateY(0deg) scale(1);
      opacity: 1;
      z-index: 2;
    }

    .gallery-item.active img {
      transform: none;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
    }

    .gallery-item:nth-child(3):not(.active) {
      transform: rotateY(30deg) scale(0.84);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Under Construction</h1>
    <div class="contact">Phone: (425) 429-2929</div>
    <div class="address">Heritage Hills, Sammamish, Washington, USA</div>
  </div>

  <div class="main-display" id="mainDisplay"></div>

  <div class="gallery" id="gallery"></div>

  <script>
    const imageSources = [
      "https://github.com/wilsonbanh/domain/blob/main/IMG_1878.PNG?raw=true",
      "https://github.com/wilsonbanh/domain/blob/main/IMG_1917.PNG?raw=true",
      "https://github.com/wilsonbanh/domain/blob/main/IMG_1942.PNG?raw=true",
      "https://github.com/wilsonbanh/domain/blob/main/IMG_1946.PNG?raw=true",
      "https://github.com/wilsonbanh/domain/blob/main/IMG_1986.PNG?raw=true"
    ];

    let currentIndex = 0;
    const gallery = document.getElementById("gallery");
    const mainDisplay = document.getElementById("mainDisplay");

    function renderMainImage() {
      mainDisplay.innerHTML = "";
      const img = new Image();
      img.src = imageSources[currentIndex];
      img.alt = "Selected Image";
      mainDisplay.appendChild(img);
    }

    function renderGallery() {
      gallery.innerHTML = "";
      const total = imageSources.length;
      const getIndex = (i) => (i + total) % total;

      const visible = [
        imageSources[getIndex(currentIndex - 1)],
        imageSources[getIndex(currentIndex)],
        imageSources[getIndex(currentIndex + 1)],
      ];

      visible.forEach((src, i) => {
        const div = document.createElement("div");
        div.className = "gallery-item";
        if (i === 1) div.classList.add("active");

        const img = new Image();
        img.src = src;
        img.alt = `Image`;

        div.appendChild(img);

        div.addEventListener("click", () => {
          currentIndex = getIndex(currentIndex + i - 1);
          renderMainImage();
          renderGallery();
        });

        gallery.appendChild(div);
      });
    }

    renderMainImage();
    renderGallery();
  </script>
</body>
</html>
