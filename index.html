<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Under Construction</h1>
  <div class="gallery">
    <img src="https://github.com/wilsonbanh/domain/blob/main/IMG_1878.PNG?raw=true" alt="Image 1">
    <img src="https://github.com/wilsonbanh/domain/blob/main/IMG_1917.PNG?raw=true" alt="Image 2">
    <img src="https://github.com/wilsonbanh/domain/blob/main/IMG_1942.PNG?raw=true" alt="Image 3">
    <!-- Add more <img> tags with your image URLs -->
  </div>
</body>
</html>
